{% extends 'base.html' %}

{% block content %}

<header class="bg-success py-3">
    <div class="container px-2 px-lg-3 my-3">
        <div class="text-center text-white">
            <h1 class="display-4 fw-normal">Password Reset Complete</h1>
        </div>
    </div>
</header>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="alert alert-success" role="alert">
                Your password has been successfully reset. You can now <a href="{% url 'login' %}">log in</a> with your new password.
            </div>
        </div>
    </div>
</div>

{% endblock %}
